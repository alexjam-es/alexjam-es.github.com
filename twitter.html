<html>
<head>
    <title></title>
</head>
<body>
    <script src="http://cloud.github.com/downloads/bytespider/jsOAuth/jsOAuth-1.3.6.min.js"></script>
    <script>
 
        var config = {
            consumerKey: "rSULJSl20cw9LZvTx21oDw",
            consumerSecret: "DLgrHDgeW02MK4fktRFPJZQL0BDpGaKtEXByQHnzJg",
            requestTokenUrl: "https://api.twitter.com/oauth/request_token",
            authorizationUrl: "https://api.twitter.com/oauth/authorize",
            accessTokenUrl: "https://api.twitter.com/oauth/access_token"
        };
        var oauth = new OAuth(config);
 
        oauth.fetchRequestToken(openAuthoriseWindow, failureHandler);
 
        function openAuthoriseWindow(url)
        {
            var wnd = window.open(url, 'authorise');
            setTimeout(waitForPin, 100);
 
            function waitForPin()
            {
                if (wnd.closed)
                {
                    var pin = prompt("Please enter your PIN", "");
                    oauth.setVerifier(pin);
                    oauth.fetchAccessToken(getSomeData, failureHandler);
                }
                else
                {
                    setTimeout(waitForPin, 100);
                }
            }
        }
 
        function getSomeData()
        {
            oauth.get("https://api.twitter.com/oauth/authenticate?format=json", function (data) {
                console.log(data.text);
            }, failureHandler);
        }
 
        function failureHandler(data)
        {
            console.error(data);
        }
    </script>
</body>
</html>
