<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

        <script type="text/javascript">
        
         var txts = document.getElementsByClassName('photoComments') 

          for(var i = 0, l = txts.length; i < l; i++) {
            if(/^[0-9]+$/.test(119)) { 
              var func = function() { 
                var len = parseInt(119, 10); 
        
                if(this.value.length > len) { 
                  alert('Maximum length exceeded: ' + len); 
                  this.value = this.value.substr(0, len); 
                  return false; 
                } 
              }
        
              txts[i].onkeyup = func;
              txts[i].onblur = func;
            } 
          } 
         
         
        });
        
        </script>

            
    </script>
    <div class="photo"><div class="photoWrapper"><div></div><textarea style="" class="photoComments"></textarea></div><span class="tweetCount"></span><span class="tweetWarning"></span></div>
</body>
</html>
