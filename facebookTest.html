<head>
<body>
<h1>Facebook Test</h1>
<div id="fb-root"></div>

<div id="statusButton" style="display:none;"></div>
<script>
  // Additional JS functions here
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '366923380070275', // App ID
      channelUrl : '//alexjam-es.github.com/facebookTest.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

       FB.getLoginStatus(function(response) {
      if (response.status === 'connected') {
        console.log("Authorized + Logged in");
        var accessToken = response.authResponse.accessToken;
        console.log(accessToken);
      } else if (response.status === 'not_authorized') {
        login();
      } else {
        login();
      }
     });

  };
  
  
  function login() {
    FB.login(function(response) {
        if (response.authResponse) {
            console.log("Now Authorized + Logged in");
            var accessToken = response.authResponse.accessToken;
            console.log(accessToken);
            showStatusButton();
        } else {
            console.log("Cancelled");
        }
    },{scope: 'publish_stream'});
  }

  // Load the SDK Asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));
   
   function showStatusButton()
   {
     $('#statusButton').attr("style", "display=true");
   }
   
</script>
<script src="//connect.facebook.net/en_US/all.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</body>
</head>
